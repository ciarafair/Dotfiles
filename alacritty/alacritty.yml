env:
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 6

  decorations: full

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None

tabspaces: 4

scrolling:
  history: 5000

import: 
  - ~/.dotfiles/alacritty/theme.yml
  - ~/.dotfiles/alacritty/fonts.yml
  - ~/.dotfiles/alacritty/keybindings.yml
  - ~/.dotfiles/alacritty/cursor.yml

dynamic_title: true
live_config_reload: true

shell:
  program: /usr/bin/zsh

working_directory: None
